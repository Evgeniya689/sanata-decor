<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanata-decor</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
  />
</head>
<body>
  <section class="hero-section">
    <div class="background-gallery">
      <img src="section_1_F1.svg" alt="Фото 1">
      <img src="section_1_F2.svg" alt="Фото 2">
      <img src="section_1_F3.svg" alt="Фото 3">
    </div>
  
   <div class="flowers-wrapper">
      <img src="down_flower.svg" alt="Нижний цветок" class="down-flower">
  
      <!--Белый блок с Лого-->
      <div class="white-box">
        <img src="main_text.svg" alt="Лого">
      </div>
  
      <img src="top_flower.svg" alt="Верхний цветок" class="top-flower">
    </div>
  </section>
 
  <section class="triple-block">
    <img src="section_2_F1.svg" class="side-image left">
    
    <div class="center-text">
        <h1>ДЕКОР</h1>
        <h2>С ВАШИМ ХАРАКТЕРОМ</h2>
        <img src="line.svg" style="margin-top: 5%; margin-bottom: 5%;">
        <h3 class="subtitle">— воплощаем индивидуальность</h3>
        <h3 class="subtitle">в каждом штрихе.</h3>
    </div>
    
    <img src="section_2_F2.svg" class="side-image right">
  </section>

  <section class="below-text">
    <h4 class="bellow-title">Для тех, кто выбирает только лучшее!</h4>
  </section>

  <section class="split-section">
    <!-- Картинка на заднем плане -->
    <img src="down_flower.svg" alt="Фон" class="down-flower-bg">

    <!-- Контент -->
    <div class="split-content">
        <div class="left-image">
            <img src="section_3_F1.svg">
        </div>
        <div class="right-box">
          <h1>ДЕКОР</h1>
          <h2>С ВАШИМ ХАРАКТЕРОМ</h2>
          <img src="line.svg" style="margin-top: 5%; margin-bottom: 5%;">
          <h3 class="subtitle">— воплощаем индивидуальность</h3>
          <h3 class="subtitle">в каждом штрихе.</h3>
        </div>
    </div>
  </section>



  <script src="script.js"></script>
  
</body>
</html>
